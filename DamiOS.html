        -webkit-user-select: none;

      .b-example-divider {

      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);

        --bs-btn-hover-border-color: #6528e0;

  <body>
    <div class="container">
      <header>
        <h1 class="my-4">Welcome to DamiOS</h1>
        <p>Your personalized operating system environment.</p>
      </header>

      <!-- Details Section -->
      <div class="content">
        <h2>Details</h2>
        <p>This page will guide you through the installation of DamiOS. Select your preferences below.</p>
      </div>

      <!-- Installation Form -->
      <div class="content">
        <h2>Installation</h2>
        <form id="install-form" action="/install" method="POST">
          <div class="mb-3">
            <label for="install-dir" class="form-label">Installation Directory</label>
            <input type="text" class="form-control" id="install-dir" name="install-dir" placeholder="C:\DamiOS" required>
          </div>

          <div class="mb-3">
            <label for="ollama" class="form-label">Install Ollama (Additional Feature)</label>
            <select class="form-select" id="ollama" name="ollama">
              <option value="none">None</option>
              <option value="ollama">Ollama</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="theme" class="form-label">Select Theme</label>
            <select class="form-select" id="theme" name="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="auto">Auto</option>
            </select>
          </div>

          <button type="submit" class="btn btn-bd-primary">Start Installation</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="../assets/dist/js/bootstrap.min.js"></script>

  </body>
