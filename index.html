<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatoneamiho Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Funnel Display', sans-serif;
            text-align: left;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        header img {
            width: 50px; /* Adjust logo size */
        }
        .home-btn {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            flex-wrap: wrap;
        }
        .container img {
            width: 400px; /* Adjust image size */
            margin-right: 20px;
        }
        .container .text-content {
            max-width: 500px;
        }
        .container .text-content h2 {
            font-size: 28px;
        }
        .container .text-content p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 12px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <img src="Pictures/logo.png" alt="Logo">
    <a href="index.html" class="home-btn">Home</a>
</header>

<div class="container">
    <img src="Pictures/damiOS-photo.png" alt="DamiOS Screenshot">
    <div class="text-content">
        <h2>DamiOS</h2>
        <p>A lightweight, customizable operating system inspired by In The Groove and built for command-line enthusiasts.</p>
        <a href="https://gitlab.com/amiho/DamiOS" class="btn" target="_blank">Get DamiOS - GitLab</a>
    </div>
</div>

<footer>
    <p>Website under construction - Made by amiho in 2024 | <a href="mailto:amiho@thatoneamiho.cc">amiho@thatoneamiho.cc</a></p>
</footer>

</body>
</html>
