<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatoneamiho Development</title>
    <!-- Loading Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .left, .right {
            width: 48%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .left {
            font-size: 32px;
            font-weight: normal;
            color: #333;
            text-align: left;
        }

        .right {
            font-size: 18px;
            font-weight: normal;
            color: #333;
            text-align: right; /* Rechtsb√ºndig */
            margin-top: 30px;
        }

        ul {
            text-align: left;
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 0; /* Align with You can */
        }

        footer {
            width: 100%;
            background-color: transparent;
            color: #333;
            font-size: 8pt;
            padding: 5px 0; /* Reduced padding */
            text-align: center;
            position: fixed;
            bottom: 20px; /* Positioned slightly above the bottom */
        }

        footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="thatoneamiho Logo" class="logo">
    <div class="container">
        <div class="left">
            <h1>Website <br> under <br> construction</h1>
        </div>
        <div class="right">
            <h2>You can:</h2>
            <ul>
                <li><a href="https://gitlab.com/amiho/DamiOS" target="_blank">Visit DamiOS on GitLab</a></li>
            </ul>
        </div>
    </div>
    <footer>
        Made by amiho in 2024 | <a href="mailto:amiho@thatoneamiho.cc">amiho@thatoneamiho.cc</a>
    </footer>
</body>
</html>
