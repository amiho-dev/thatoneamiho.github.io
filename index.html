<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatoneamiho Development</title>
    <!-- Loading Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .left, .right {
            width: 48%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .left {
            font-family: 'Montserrat', sans-serif; /* More modern font for emphasis */
            font-size: 72px;
            font-weight: 700;
            color: #333;
            text-align: left;
            padding-left: 20px;
            padding-top: 40px;
        }

        .left p {
            font-size: 36px;
            color: #777;
            margin-top: -10px;
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end; /* Aligning content to the right */
        }

        .message {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 24px;  /* Smaller font for secondary message */
            font-weight: bold;
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat font here */
        }

        ul {
            padding-left: 0;
        }

        li {
            font-size: 24px;
            list-style-type: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="thatoneamiho Logo" class="logo">
    <div class="container">
        <!-- Left side: Website under construction -->
        <div class="left">
            <h1>Website under construction</h1>
        </div>
        <!-- Right side: You can see DamiOS on GitLab -->
        <div class="right">
            <ul>
                <li>You can:</li>
                <li><a href="https://gitlab.com/amiho/DamiOS" target="_blank">Visit DamiOS</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
